<!DOCTYPE html>
<html>
<head>
    <title>Tetris</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
    canvas {
       display: block;
       margin: auto;
       margin-left: calc(36% - 10vw);
       border: 1px solid white;
    }

    #playbutton {
       width: 50px;
       height: 25px;
       display: block;
       margin: auto;
       margin-top: 2px;
       font-family: Arial, sans-serif;
       font-size: 15px;
       font-weight: bold;
       background-color: white;
       cursor: pointer;
    }
    </style>
    <script type="text/javascript">
    window.addEventListener("keydown", function(e) {
       // space and arrow keys
       if([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
           e.preventDefault();
       }
    }, false);
    </script>
</head>
<body>
    <div style="float:left;">
        <h1>Tetris</h1>
    </div><audio id="clearsound" preload="auto" src="sound/pop.ogg"></audio>
    <div style="overflow:hidden;">
        <canvas height='600' width='300'></canvas>
    </div><button id="playbutton" onclick="playButtonClicked();">Play</button> 
    <script src='js/tetris.js'>
    </script> 
    <script src='js/controller.js'>
    </script> 
    <script src='js/render.js'>
    </script>
    <footer style="width: 100%; bottom: 0; position: fixed;">
        <div style="margin-left: 2em">
            <a href="racer.html" style="color: #00ff33; margin:auto;display:inline-block; width:20%;"><button class="button" style="vertical-align:middle"><span>Racer</span></button></a>
            <a href="snake.html" style="color: #00ff33; margin:auto;display:inline-block; width:20%;"><button class="button" style="vertical-align:middle"><span>Snake</span></button></a> 
            <a href="tetris.html" style="color: #00ff33; margin:auto;display:inline-block; width:20%;"><button class="button" style="vertical-align:middle"><span>Tetris</span></button></a> 
            <a href="spaceinvaders.html" style="color: #00ff33; margin:auto;display:inline-block; width:20%;"><button class="button" style="vertical-align:middle"><span>Space Invaders</span></button></a>
        </div>
    </footer>
</body>
</html>
